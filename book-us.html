  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gsap.registerPlugin(ScrollTrigger)

      const tl = gsap.timeline();
      // tl.from(".gsap-book-us", {
      //   // y: "10%",
      //   opacity: 0,
      //   duration: 0.5,
      //   ease: "in-out",
      // });
      tl.from(".gsap-book-us-img", {
        x: "10%",
        opacity: 0,
        duration: 1.5,
        ease: "in-out",
      }, "<");
      tl.from(".gsap-book-us-content", {
        x: "-10%",
        opacity: 0,
        duration: 1.5,
        ease: "in-out",
      }, "<");
    });
